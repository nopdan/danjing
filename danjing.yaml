# symbols keyboards settings
# encoding: utf-8
# version: 1.2

conf:
  # 符号键盘配置
  sym:
    author: '单单 <cxprcn@gmail.com>'
    ascii_mode: 1
    width: 12 #按键宽度
    key_press_offset_x: 2
    key_press_offset_y: 2
    round_corner: 0
  # 颜文字键盘配置
  ywz:
    __include: conf/sym
    width: 28 #颜文字键盘按键宽度
  # 底部留白
  bottom:
    keys/+:
      - width: { __include: 单静.trime:/conf/sym_bottom_switch }
        height: { __include: 单静.trime:/conf/sym_bottom }

# 按键样式
styl:
  # 长标签字号
  long_text_size:
    key_text_size: { __include: 单静.trime:/conf/sym_long_text_size }
  # 功能键
  off_sym:
    width: 16 #功能键宽度
    key_back_color: off_sym_back_color
    hilited_key_back_color: hilited_off_sym_back_color
  # 不可用的功能键（右边点不动的箭头）
  unavl_off_sym:
    __include: styl/off_sym
    hilited_key_back_color: off_sym_back_color
    key_text_color: hilited_off_sym_back_color
    hilited_key_text_color: hilited_off_sym_back_color
  # 底部菜单
  menu:
    height: { __include: 单静.trime:/conf/menu_height }
    width: 12.5 #菜单宽度
    key_back_color: menu_back_color
    hilited_key_back_color: hilited_menu_back_color
    key_text_color: menu_text_color
    hilited_key_text_color: hilited_menu_text_color
  # 高亮的底部菜单
  hilited_menu:
    __include: styl/menu
    key_back_color: hilited_menu_back_color
    key_text_color: hilited_menu_text_color
  # 颜文字 底部菜单
  ywz_menu:
    __include: styl/menu
    width: 16 #颜文字键盘菜单宽度
  # 颜文字 高亮的底部菜单
  ywz_hilited_menu:
    __include: styl/ywz_menu
    key_back_color: hilited_menu_back_color
    key_text_color: hilited_menu_text_color
  # 双键宽度
  ywz_double_width:
    width: 56 #颜文字键盘2键宽度


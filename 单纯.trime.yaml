preset_keyboards:
  default:
    __include: 单静.trime:/preset_keyboards/default
    __patch:
      - pure/plus
      - 'keys/@30/height': { __include: pure/key_height_last }

  letter:
    __include: 单静.trime:/preset_keyboards/letter
    __patch:
      - pure/plus
      - 'keys/@30/height': { __include: pure/key_height_last }

  qwertys:
    __include: 单静.trime:/preset_keyboards/qwertys
    __patch:
      - pure/plus
      - 'keys/@31/height': { __include: pure/key_height_last }

  qwerty_:
    __include: 单静.trime:/preset_keyboards/qwerty_
    __patch:
      - pure/plus
      - 'keys/@33/height': { __include: pure/key_height_last }

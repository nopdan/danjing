# Trime style settings
# encoding: utf-8

name: 单纯 #方案名称
author: '单单 <cxprcn@gmail.com>' #作者资讯
__include: 单静.trime:/

pure:
  plus:
    height: 47 #按键高度
    horizontal_gap: 6 #按键水平间距
    vertical_gap: 8 #按键行距
    key_hint_offset_y: 0
  key_height_last: 46
  __patch:
    - 单静.patch.无障碍:/pure?

style:
  round_corner: 10 #按键圆角半径

